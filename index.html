<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <title>Markoste</title>
</head>

<body>
    <header id="title">
        <img src="./images/Markoste logo.PNG" alt="logo" style="width:170px;height:150px;">
        <br>
    </header>
    <main>
        <div id="intro">
            <a>Small intro header</a>
            <h2>We generate high-quality leads for your exceptional service</h2>
            <a>Small intro footer</a>
        </div>
        <div id="desc">
            <h2>Who Are <strong>We</strong>?</h2>
            
        </div>
        <div class="detail" id="detail">
            <h1>Get 5 New Quote-Ready Leads</h1>
            <h2>Within 30 Days, or You Don't Pay</h2>
            <form id="quote" method="POST" action="https://script.google.com/macros/s/AKfycbx8mWVNnsXGhwb3Kkkf8Abu0hB4yJy20whN5Rj1noYBkZ7uvAGU_QYBrd53bClwFA4j/exec">
                <label for="name" class="label">Full Name *</label>
                <input type="text" name="Name" placeholder="Full Name" required><br>
                <label for="website" class="label">Website *</label>
                <input type="text" name="Website" placeholder="Website URL goes here" required><br>
                <label for="email" class="label">Email *</label>
                <input type="email" name="Email" placeholder="Email" required><br>
                <label for="phone" class="label">Mobile Phone *</label>
                <input type="tel" name="Mobile Phone" placeholder="0123456789" required><br>
                <button type="submit" name="submit" id="submit-button"><span>Get More Leads!</span></button>
            </form>
            <br>
        </div>
    </main>
    <footer>
        <img src="./images/Markoste logo.PNG" alt="logo" style="width:170px;height:150px;">
        <p>Markoste - @2023 All Rights Reserved</p>
    </footer>
</body>

</html>
